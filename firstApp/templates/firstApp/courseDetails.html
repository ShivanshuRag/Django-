    <div class="bg-amber-100 p-3 rounded-2xl">

          Buy Now 
        </button>
    </a>
    </div>
    </div>
</div>

<div class="text-center mt-2 mb-2">

 <h3 class="text-2xl ">{{detail.name}}</h3>
 <h1 class="text-cyan-400">Descripation</h1>
