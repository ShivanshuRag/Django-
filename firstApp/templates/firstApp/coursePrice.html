{% extends "layout.html" %}

{% block title %}

{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6">
        
        <!-- Course Title -->
        <h1 class="text-2xl font-bold mb-4 text-center text-pink-300">Buy Course</h1>

        <!-- Success Message Container -->
        <div id="successMessage" class="hidden mb-4 p-4 text-green-800 bg-green-200 rounded-lg">
            Congratulations! You have successfully bought the course.
        </div>

        <!-- Course Price -->
        <div class="text-center mb-6">
            <span class="text-xl text-gray-700">Price:</span>
            <span class="text-2xl font-semibold text-green-600">â‚¹{{ paisa.price }}</span>
        </div>

        <!-- Buy Now Button -->
        <button onclick="showMessage()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">
            Buy Now
        </button>

        <!-- Back to Home Button -->
        <a href="{% url 'first_App' %}" class="w-full block text-center bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
            Back to Home
        </a>
    </div>
</div>

<script>
    function showMessage() {
        const msg = document.getElementById('successMessage');
        msg.classList.remove('hidden');
    }
</script>
{% endblock %}
